scalar IsoDate #declered for all .graphql files
type Query {
  clients: [Client]
  client(id: ID!): Client
}

type Mutation {
  updateUser(newName: String): Client
}

type Client @entity {
  id: ID! @id
  username: String @column
  email: String @column
  name: String @column
  bio: String @column
  avatar: String @column
  createdAt: IsoDate @column
}
